<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body class="bg-light">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="50" height="42"></svg>
            <span class="fs-2">Task Manager</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/index" class="nav-link">My Tasks</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
        </ul>
    </header>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <h4>Register a new User</h4>

            <form th:action="@{/registration}" method="post" th:object="${user}" >
                <div style="color: red" th:if="${#fields.errors('username')}" th:errors = "*{username}">Name Error</div>
                <div style="color: red" th:if="${#fields.errors('password')}" th:errors = "*{password}">Name Error</div>
                <div style="color: red" th:if="${exceptionMessage} != null">
                    <p th:text="${exceptionMessage}"></p>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="username" name="username" th:field="*{username}">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="username" th:field="*{email}">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:field="*{password}">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Password" name="confirmPassword">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="modal-footer">
                    <input class="btn-primary btn-lg " type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
