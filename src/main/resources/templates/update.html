<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body class="bg-light">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="50" height="42"></svg>
            <span class="fs-2">Task Manager</span>
        </a>

        <ul class="nav nav-pills">
            <li th:if="${user.isAdmin()}" class="nav-item"><a href="/admin" class="nav-link active">Admin Panel</a></li>
            <li class="nav-item"><a href="/index" class="nav-link">My Tasks</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
        </ul>
    </header>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6">
           <form th:action="@{/admin/{id}(id =${userToUpdate.getId()})}" th:method="patch" th:object="${userToUpdate}">
               <div class="mb-3 row">
                   <label for="username" class="col-sm-2 col-form-label">Username: </label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control" id="username" th:value="${userToUpdate.getUsername()}" th:field=*{username}/>
                   </div>
                   <label for="username" class="col-sm-2 col-form-label">Email: </label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control" id="email" th:value="${userToUpdate.getEmail()}" th:field=*{email}/>
                   </div>
                   <div class="modal-footer border-0">
                    <input class="btn btn-primary btn-sm" type="submit"  value="update">
                   </div>
               </div>
           </form>
        </div>
    </div>
</div>
</body>
</html>
